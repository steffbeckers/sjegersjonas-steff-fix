<div class="modal-content position-relative">
  <div class="position-absolute top-0 end-0 mt-2 me-2 z-index-1">

    <button class="btn-close btn btn-sm btn-circle d-flex flex-center transition-base" aria-label="Close" (click)="modalRef.hide()"></button>
  </div>
  <div class="modal-body p-0">
    <div class="rounded-top-lg py-3 ps-4 pe-6 bg-light">
      <h4 class="mb-1" id="modalExampleDemoLabel">Something went wrong.</h4>
    </div>
    <div class="p-4 pb-0">
      <div class="border border-1 border-300 rounded-2 p-3 ask-analytics-item position-relative mb-3">
        <div class="d-flex align-items-center mb-3">
          <span class="fa-solid fa-bug text-primary"></span>
          <h5 class="fs--1 text-600 mb-0 ps-3">Error Code: {{ errorCode }}</h5>
        </div>
        <h5 class="fs--1 text-800">Error message: {{ message }}</h5>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" (click)="modalRef.hide()">Understood</button>
  </div>
</div>
