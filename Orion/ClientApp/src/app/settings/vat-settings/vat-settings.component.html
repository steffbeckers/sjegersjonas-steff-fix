<div class="card">
  <div class="card-header">
    <h5 class="mb-2 mb-md-0">Vat Percentages Settings</h5>
  </div>
  <div class="card-body">
    <div class="row mb-5">
      <div class="col-md-4">
        <form [formGroup]="addVatForm" (ngSubmit)="addValueAddedTaxRate()">
          <div class="input-group">
            <input type="number" class="form-control"  formControlName="percentage">
          </div>
          <div class="input-group">
            <button type="submit" class="btn btn-falcon-success me-1 mb-1 mt-2"><i class="fa-regular fa-floppy-disk me-2"></i>Add</button>
          </div>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <ul class="list-group bg-white dark__bg-1000 rounded-2">
          <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let vat of (valueAddedTaxRateList$! | async)">
            {{vat.percentage}}%
            <button type="button" class="btn btn-falcon-danger me-1 mb-1" (click)="removeValueAddedTaxRate(vat.valueAddedTaxRateId)">
              <i class="fa-regular fa-trash-can"></i>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
