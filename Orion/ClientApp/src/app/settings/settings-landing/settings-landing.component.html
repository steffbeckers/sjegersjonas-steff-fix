<div class="card">
  <div class="card-header">
    <h5 class="mb-2 mb-md-0">Settings</h5>
  </div>
  <div class="card-body bg-light">
    <div class="row row-cols-1 row-cols-md-5 g-4">
      <div class="col" *ngFor="let setting of settings">
        <a class="card h-100 text-black text-decoration-none" [routerLink]="setting.link">
          <div class="card-body text-center">
            <i [ngClass]="setting.icon" class="fa-2xl"></i>
            <h3 class="card-title mt-3">{{ setting.text }}</h3>
          </div>
        </a>
      </div>
    </div>
  </div>

</div>
